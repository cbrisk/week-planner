<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <h1>Weekly Planner</h1>
      </div>
      <div class="row row-days">
        <button id="sunday" class="day-button">Sunday</button>
        <button id="monday"  class="day-button">Monday</button>
        <button id="tuesday"  class="day-button">Tuesday</button>
        <button id="wednesday"  class="day-button">Wednesday</button>
        <button id="thursday"  class="day-button">Thursday</button>
        <button id="friday"  class="day-button">Friday</button>
        <button id="saturday"  class="day-button">Saturday</button>
      </div>
      <div class="row">
        <button class="add-entry" type="submit">Add Entry</button>
      </div>
      <div class="background hidden">
        <div class="modal">
          <h2>Add Entry</h2>
          <form>
            <select name="day" id="day">
              <option disabled selected>Day of Week</option>
              <option value="sunday">Sunday</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
            </select>
            <select name="time" id="time">
              <option disabled selected>Time</option>
              <option value="nine">9:00 AM</option>
              <option value="ten">10:00 AM</option>
              <option value="eleven">11:00 AM</option>
              <option value="twelve">12:00 PM</option>
              <option value="onePm">1:00 PM</option>
              <option value="twoPm">2:00 PM</option>
              <option value="threePm">3:00 PM</option>
              <option value="fourPm">4:00 PM</option>
              <option value="fivePm">5:00 PM</option>
            </select>
            <div>
              <textarea name="description" placeholder="description" required></textarea>
            </div>
            <div class="btn-container">
              <button class="submit" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <h2 class="header">Scheduled Events for Monday</h2>
      </div>
      <div class="row">
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
