<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <h1>Weekly Planner</h1>
      </div>
      <div class="row row-days">
        <button id="sunday" class="day-button">Sunday</button>
        <button id="monday"  class="day-button">Monday</button>
        <button id="tuesday"  class="day-button">Tuesday</button>
        <button id="wednesday"  class="day-button">Wednesday</button>
        <button id="thursday"  class="day-button">Thursday</button>
        <button id="friday"  class="day-button">Friday</button>
        <button id="saturday"  class="day-button">Saturday</button>
      </div>
      <div class="row">
        <button class="add-entry" type="submit">Add Entry</button>
      </div>
      <div class="background hidden">
        <div class="modal">
          <h2>Add Entry</h2>
          <form>
            <select name="day" id="day">
              <option disabled selected>Day of Week</option>
              <option value="Sunday">Sunday</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
            </select>
            <select name="time" id="time">
              <option disabled selected>Time</option>
              <option value="9:00AM">9:00 AM</option>
              <option value="10:00AM">10:00 AM</option>
              <option value="11:00AM">11:00 AM</option>
              <option value="12:00PM">12:00 PM</option>
              <option value="1:00PM">1:00 PM</option>
              <option value="2:00PM">2:00 PM</option>
              <option value="3:00PM">3:00 PM</option>
              <option value="4:00PM">4:00 PM</option>
              <option value="5:00PM">5:00 PM</option>
            </select>
            <div>
              <textarea name="description" placeholder="Description" required></textarea>
            </div>
            <div class="btn-container">
              <button class="submit" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <h2 class="header">Scheduled Events for Monday</h2>
      </div>
      <div class="row">
        <table>
          <thead>
            <tr>
              <th class="border">Time</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr class="table-row">
              <td class="border"></td>
              <td></td>
              <td class="narrow hidden"><button class="update">Update</button></td>
              <td class="narrow hidden"><button class="delete">Delete</button></td>
            </tr>
            <tr class="table-row">
              <td class="border"></td>
              <td></td>
              <td class="narrow hidden"><button class="update">Update</button></td>
              <td class="narrow hidden"><button class="delete">Delete</button></td>
            </tr>
            <tr class="table-row">
              <td class="border"></td>
              <td></td>
              <td class="narrow hidden"><button class="update">Update</button></td>
              <td class="narrow hidden"><button class="delete">Delete</button></td>
            </tr>
            <tr class="table-row">
              <td class="border"></td>
              <td></td>
              <td class="narrow hidden"><button class="update">Update</button></td>
              <td class="narrow hidden"><button class="delete">Delete</button></td>
            </tr>
            <tr class="table-row">
              <td class="border"></td>
              <td></td>
              <td class="narrow hidden"><button class="update">Update</button></td>
              <td class="narrow hidden"><button class="delete">Delete</button></td>
            </tr>
            <tr class="table-row">
              <td class="border"></td>
              <td></td>
              <td class="narrow hidden"><button class="update">Update</button></td>
              <td class="narrow hidden"><button class="delete">Delete</button></td>
            </tr>
            <tr class="table-row">
              <td class="border"></td>
              <td></td>
              <td class="narrow hidden"><button class="update">Update</button></td>
              <td class="narrow hidden"><button class="delete">Delete</button></td>
            </tr>
            <tr class="table-row">
              <td class="border"></td>
              <td></td>
              <td class="narrow hidden"><button class="update">Update</button></td>
              <td class="narrow hidden"><button class="delete">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
